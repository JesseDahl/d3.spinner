<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">	
<script language="javascript" type="text/javascript" src="dist/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="d3-master/d3.v3.js"></script>
<script language="javascript" type="text/javascript" src="Spinner.js"></script>
<script language="javascript" type="text/javascript" src="spinnerRunner.js"></script>
 
<link rel='stylesheet' type='text/css' href='spinner.css' />
<title>Spin-o-Rama</title>
</head>
<body>

<div id="container">
    <div id="leftPanel"> 
        <section id="todoapp">
            <header id="header">
                <h1>I'm Hungry</h1>
                <input id="new-todo" placeholder="Feed me" autofocus="">
            </header>
            <section id="main" class="hidden">
                <ul id="todo-list">
                </ul>
            </section>
        </section>
        <section id="list-footer">
            <button id="save-list">Save</button>
        </section>        
    </div>
    <div id="rightPanel">
        <div id="banner">
            <a id="spin" class="button"><span>Spin</span></a>
            <h1 id="result">And the winner is...</h1>
        </div>
        <div id="spinnerContainer">
        </div> 

    </div>
</div>
</body>
</html>
